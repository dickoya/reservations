#spring.datasource.url=jdbc:mysql://root:projet@localhost:3306/reservations
spring.datasource.url=jdbc:mysql://root:projet@localhost:3306/reservations?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

spring.devtools.restart.poll-interval=2s

spring.flyway.baseline-on-migrate=true

spring.flyway.locations=classpath:/templates/
