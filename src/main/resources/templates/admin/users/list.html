<html lang="fr" th:replace="~{admin/layout :: layout(~{::title}, ~{::.content}, ~{::script})}">
<title>RÃ©servations - Users</title>

<div class="content">
    <table class="table table-striped table-hover">
        <tr>
            <th>Login</th>
            <th>Password</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Langue</th>
            <th>Role</th>
            <th>Date_creation</th>
            <th>Actions</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.login}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.firstname}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.language}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.created_at}"></td>
            <td>
                <a th:href="@{/admin/users/{id}(id=${user.id})}">View</a>
                <a th:href="@{/admin/users/{id}(id=${user.id})}" onclick="deleteUser()">Delete</a>

                <a class="delete-artist" th:href="@{/api/users/{id}(id=${user.id})}" th:data-id="${user.id}">Supprimer</a>


            </td>
        </tr>

        </tr>
    </table>
</div>
<script>
    document.addEventListener();

    function deleteUser() {
        if (confirm("Are you sure you want to delete?")) {
            document.getElementById("").submit();

        }
    }
</script>
</html>
