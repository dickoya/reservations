<html lang="fr" th:replace="~{layout :: layout(~{::title}, ~{::.content}, ~{::script})}">
<title>RÃ©servations - Users</title>

<div class="content">
    <h1>Details de l'Utilisateur</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Login</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Language</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.login}"></td>
            <td th:text="${user.firstname}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.language}"></td>

            <td>
                <a class="btn btn-primary" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                <a class="" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
