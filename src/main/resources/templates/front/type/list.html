<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Type</title>
</head>
<body>
<h1>Types d'artistes</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Type</th>
    </tr>
    <tr th:each="type : ${types}">
        <td th:text="${type.id}"></td>
        <td th:text="${type.type}"></td>

    </tr>
</table>
</body>
</html>
