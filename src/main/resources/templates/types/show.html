<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Details type</title>
    <style>
        .fieldError { color: red; }
    </style>
</head>
<body>
<div class="container">
    <div layout:fragment="content">
        <h1 th:text="${type.type}"></h1>

        <!-- Ajout des messages de succès et d'erreur -->
        <div>
            <span th:if="${successMessage}" th:text="${successMessage}" class="alert-success"></span>
            <span th:if="${deleteError}" th:text="${deleteError}" class="alert-danger"></span>
        </div>

        <div class="actions">
            <a th:href="@{/types/{id}/edit(id=${type.id})}">Modifier</a>
            <form th:id="|deleteForm-${type.id}|"
                  th:action="@{/types/delete/{id}(id=${type.id})}">
                <a href="#" th:onclick="|if(confirm('Confirmer la suppression de la type #${type.id} ?'))
                           document.getElementById('deleteForm-${type.id}').submit();
                           return false;|">Supprimer</a>
            </form>
        </div>

        <nav><a th:href="@{/types}">Retour à l'index</a></nav>
    </div>
</div>
</body>
</html>
