<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:if="${message_success}" class="alert alert-success">
    <p th:text="${message_success}"></p>
</div>
<div th:if="${message_danger}" class="alert alert-danger">
    <p th:text="${message_danger}"></p>
</div>

<div class="container text-center">
    <h2>Profile de l'Utilisateur</h2>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Login</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Language</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${user}">
            <td th:text="${user.login}"></td>
            <td th:text="${user.firstname}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.language}"></td>
        </tr>
        </tbody>
    </table>
    <h2>Mise à jour du profile </h2>
    <form th:action="@{/profile}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail: </label>
                <div class="col-sm-8">
                    <label>
                        <input type="email" th:field="*{email}" class="form-control" required />
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password: </label>
                <div class="col-sm-8">
                    <label>
                        <input type="password" th:field="*{password}" class="form-control" required minlength="6" maxlength="10"/>
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name: </label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{firstname}" class="form-control" required minlength="2" maxlength="20"/>
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name: </label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{lastname}" class="form-control" required minlength="2" maxlength="20"/>
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Language: </label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{language}" class="form-control" required minlength="2" maxlength="20"/>
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block">Mettre à jour</button>
                </div>
            </div>
        </div>
    </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
