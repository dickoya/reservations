<html lang="fr" th:replace="~{layout :: layout(~{::title}, ~{::.content}, ~{::script})}">
<title>Réservations - Artistes</title>
    <div class="content">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title" th:text=" 'Titre : ' + ${representation.show.title}"></h1>
                <p class="card-text" th:text="'Description : ' + ${representation.show.description}"></p>
                <p class="card-text" th:text="'Localité : ' + ${representation.show.location.locality.locality}"></p>
                <p class="card-text" th:text="'Address : ' + ${representation.show.location.address}"></p>
                <p class="card-text" th:text="'Date : ' + ${representation.getRepresentationDate() }"></p>
                <form method="GET" th:action="@{'/representations/' + ${representation.id} + '/pay'}">
                    <div class="form-group">
                        <label for="numberOfPlace">Nombre de place</label>
                        <input type="number" id="numberOfPlace" name="numberOfPlace" min="1" required/>
                        <button type="submit" class="btn btn-primary">Payer</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
<h1 th:text="'Mon Titre : ' + ${representation.show.title}"></h1>

<script>
</script>
</html>
